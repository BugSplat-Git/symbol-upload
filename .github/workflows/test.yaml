name: Unit Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [22.x]

    steps:
    - name: ☑️ Checkout
      uses: actions/checkout@v4

    - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 🏗️ Install Dependencies
      run: npm ci

    - name: 🧪 Run Tests
      run: npm test 